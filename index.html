<!DOCTYPE html>
<html lang="MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Optativa 3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculador">
        <div class="pantalla">
            <input type="text" class="pantallaArriba" readonly>
            <input type="text" class="pantallaAbajo" readonly>
        </div>

        <div class="teclado">
            <button class="botonteclado" id="eliminar-Digito">&larr;</button>
            <button class="botonteclado" id="ce">ce</button>
            <button class="botonteclado" id="c">c</button>
            <button class="botonteclado" id="division">/</button>
            <button class="botonteclado" id="7">7</button>
            <button class="botonteclado" id="8">8</button>
            <button class="botonteclado" id="9">9</button>
            <button class="botonteclado" id="multiplicar">*</button>
            <button class="botonteclado" id="4">4</button>
            <button class="botonteclado" id="5">5</button>
            <button class="botonteclado" id="6">6</button>
            <button class="botonteclado" id="resta">-</button>
            <button class="botonteclado" id="1">1</button>
            <button class="botonteclado" id="2">2</button>
            <button class="botonteclado" id="3">3</button>
            <button class="botonteclado" id="suma">+</button>
            <button class="botonteclado" id="0">0</button>
            <button class="botonteclado" id="punto">.</button>
            <button class="botonteclado" id="igual">=</button>

        </div>

    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
